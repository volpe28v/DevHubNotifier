<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link href="css/popup.css" media="all" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="message_list">
      <table>
        <tr v-repeat="messages">
          <td class="title"><a v-attr="href:'{{room_url}}'" v-text="room" target="_devhub"></a></td>
          <td v-show="!avatar" class="name" nowrap>{{name}}</td>
          <td v-show="avatar" class="avatar" nowrap><img v-attr="src:'{{avatar}}', alt:'{{name}}'"></td>
          <td class="msg">{{msg}}</td>
          <td class="from-now" nowrap>{{date | fromNow}}</td>
        </tr>
      </table>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/popup.js"></script>
</html>
